<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reloj</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>

<body>
    <div class="reloj">
        <div class="cont-hora">
            <ul class="hora-num">
                <li>
                    <div class="num">3</div>
                </li>
                <li>
                    <div class="num">6</div>
                </li>
                <li>
                    <div class="num">9</div>
                </li>
                <li>
                    <div class="num">12</div>
                </li>

            </ul>
            <u class="horas-marcas">
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
            </u>
            <ul class="linea-m">
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
            </ul>
        </div>
        <div class="cont-h">
            <div class="hand hr-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
        <div class="punto-central"></div>
    </div>
    <script>
        function reloj() {

            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            horasv = (hours * 30) + (minutes * 6) / 12;
            minv = minutes * 6;
            segv = seconds * 6;

            document.querySelector(".hr-hand").style.transform = "rotate(" + horasv + "deg)";
            document.querySelector(".min-hand").style.transform = "rotate(" + minv + "deg)";
            document.querySelector(".sec-hand").style.transform = "rotate(" + segv + "deg)";
        }
        setInterval(reloj, 1000);
    </script>

</body>

</html>
